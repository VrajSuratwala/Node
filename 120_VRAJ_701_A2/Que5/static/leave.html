<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Leave</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    main {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Apply for Leave</h2>
    <form id="leaveForm">
      <label>Start Date:</label>
      <input type="date" id="startDate" required>
      
      <label>End Date:</label>
      <input type="date" id="endDate" required>
      
      <label>Reason:</label>
      <textarea id="reason" rows="4" required></textarea>
      
      <button type="submit">Apply</button>
    </form>

    <div id="message"></div>
  </main>

  <div id="footer"></div>

  <script>
    $(function() {
      $("#header").load("./partials/header.html");
      $("#footer").load("./partials/footer.html");

      $("#leaveForm").submit(function(e) {
        e.preventDefault();

        fetch("http://localhost:5000/leaves/apply", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + sessionStorage.getItem("token"),
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            startDate: $("#startDate").val(),
            endDate: $("#endDate").val(),
            reason: $("#reason").val()
          })
        })
        .then(res => res.json())
        .then(data => {
          $("#message").html(`<p style="color:green;">${data.message}</p>`);
        })
        .catch(err => {
          $("#message").html(`<p style="color:red;">Error: ${err}</p>`);
        });
      });
    });
  </script>
</body>
</html>
