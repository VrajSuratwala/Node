<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Profile</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    strong {
      color: #333;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    form {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1abc9c;
    }
    .leave-list {
      margin-top: 20px;
    }
    .leave-item {
      background: #ecf0f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <div id="result"></div>
    <div id="error"></div>

    <!-- Apply Leave Form -->
    <form id="leaveForm">
      <h3>Apply for Leave</h3>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" required>

      <label for="reason">Reason:</label>
      <textarea id="reason" name="reason" required></textarea>

      <button type="submit">Apply Leave</button>
    </form>

    <!-- My Leaves -->
    <div class="leave-list">
      <h3>My Leaves</h3>
      <div id="leaves"></div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    $(function() {
      $("#header").load("./partials/header.html");
      $("#footer").load("./partials/footer.html");

      const token = sessionStorage.getItem("authToken");

      // Load Profile
      fetch("http://localhost:8002/api/profile", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        }
      })
      .then((res) => {
        if (!res.ok) throw new Error("Unauthorized or server error");
        return res.json();
      })
      .then((emp) => {
        if (emp && emp.name) {
          document.getElementById('result').innerHTML = `
            <h2>Employee Profile</h2>
            <p><strong>Employee ID:</strong> ${emp.empId}</p>
            <p><strong>Name:</strong> ${emp.name}</p>
            <p><strong>Email:</strong> ${emp.email}</p>
            <p><strong>Role:</strong> ${emp.role}</p>
            <p><strong>Basic Salary:</strong> ${emp.basicSalary}</p>
            <p><strong>HRA:</strong> ${emp.hra}</p>
            <p><strong>DA:</strong> ${emp.da}</p>
            <p><strong>Gross Salary:</strong> ${emp.grossSalary}</p>
          `;
        }
      })
      .catch((err) => {
        console.error(err);
        document.getElementById('error').innerText = "Failed to load profile. Please login again.";
      });

      // Apply Leave Handler
      $("#leaveForm").on("submit", function(e) {
        e.preventDefault();
        const data = {
          startDate: $("#startDate").val(),
          endDate: $("#endDate").val(),
          reason: $("#reason").val()
        };

        fetch("http://localhost:8002/api/apply", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
          alert(res.message || "Leave applied!");
          loadLeaves();
        })
        .catch(err => console.error("Leave error:", err));
      });

      // Load Leaves
      function loadLeaves() {
        fetch("http://localhost:8002/api/myleaves", {
          method: "GET",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          }
        })
        .then(res => res.json())
        .then(leaves => {
          const container = document.getElementById("leaves");
          container.innerHTML = "";
          if (Array.isArray(leaves) && leaves.length > 0) {
            leaves.forEach(leave => {
              container.innerHTML += `
                <div class="leave-item">
                  <p><strong>From:</strong> ${new Date(leave.startDate).toLocaleDateString()} 
                     <strong>To:</strong> ${new Date(leave.endDate).toLocaleDateString()}</p>
                  <p><strong>Reason:</strong> ${leave.reason}</p>
                  <p><strong>Status:</strong> ${leave.status}</p>
                </div>
              `;
            });
          } else {
            container.innerHTML = "<p>No leaves applied yet.</p>";
          }
        });
      }

      loadLeaves();
    });
  </script>
</body>
</html>
