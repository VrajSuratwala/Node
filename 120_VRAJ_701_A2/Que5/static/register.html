<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #28a745;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #218838;
        }
        #errdiv { color: red; font-size: 14px; margin-top: 5px; }
        #resdiv { color: green; font-size: 14px; margin-top: 5px; }
        p { text-align: center; margin-top: 15px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Employee</h2>
        <div id="errdiv"></div>
        <form action="/Q1" method="post" enctype="multipart/form-data">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <div id="resdiv"></div>
        <p>Already registered? <a href="login.html">Login</a></p>
    </div>

    <script>
        $(document).ready(()=>{
            $("#registerForm").submit((e)=>{
                e.preventDefault(); 
                $.ajax({
                    url:"http://localhost:8002/employees/register",
                    type:"POST",
                    contentType:"application/json",
                    data: JSON.stringify({
                        name: $("#name").val(),
                        email: $("#email").val(),
                        password: $("#password").val(),
                        role: $("#role").val()
                    }),
                    success:(res)=>{
                        $("#errdiv").html(""); 
                        $("#resdiv").html("Registration successful!");
                    },
                    error:(res)=>{
                        $("#resdiv").html(""); 
                        const errors=res.responseJSON?.errors;
                        if(errors){
                            let errtxt="";
                            errors.forEach(err => { errtxt+=err.msg+"<br>"; });
                            $("#errdiv").html(errtxt);
                        } else if(res.responseJSON?.message){
                            $("#errdiv").html(res.responseJSON?.message);
                        } else {
                            $("#errdiv").html("Something went wrong");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
