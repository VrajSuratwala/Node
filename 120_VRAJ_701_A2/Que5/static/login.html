<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        #errdiv { color: red; font-size: 14px; margin-top: 5px; }
        #resdiv { color: green; font-size: 14px; margin-top: 5px; }
        p { text-align: center; margin-top: 15px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <div id="errdiv"></div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="resdiv"></div>
        <p>Not registered yet? <a href="register.html">Register</a></p>
    </div>

    <script>
        $(document).ready(()=>{
            $('#loginForm').submit((e)=>{
                e.preventDefault();
                $.ajax({
                    url:"http://localhost:8002/employees/login",
                    type:"POST",
                    contentType:"application/json",
                    dataType:"json",
                    data:JSON.stringify({
                        email:$('#email').val(),
                        password:$('#password').val()
                    }),
                    success:(res)=>{
                        $('#errdiv').html("");
                        $('#resdiv').html("Login Successful");
                        sessionStorage.setItem("authToken", res.token);
                        window.location.href="profile.html";
                    },
                    error:(res)=>{
                        $('#resdiv').html("");
                        if(res.responseJSON?.errors){
                            let errtxt="";
                            res.responseJSON.errors.forEach(err => { errtxt+=err.msg+"<br>"; });
                            $('#errdiv').html(errtxt);
                        } else if(res.responseJSON?.message){
                            $('#errdiv').html(res.responseJSON.message);
                        } else {
                            $('#errdiv').html("Something went wrong");
                        }
                    }
                })
            })
        })
    </script>
</body>
</html>
