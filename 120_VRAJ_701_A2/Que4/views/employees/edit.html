<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Employee - 12345</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Include your header here via JS or manually -->

<section class="card">
  <h2>Edit Employee - 12345</h2>
  <form method="post" action="/employees/60dbf6fc8e8b7c4b2c1b0b6d" class="form">
    <label>Name</label>
    <input name="name" required value="John Doe" />
    <label>Email</label>
    <input name="email" type="email" required value="john@example.com" />
    <label>Role</label>
    <select name="role">
      <option value="employee" selected>Employee</option>
      <option value="admin">Admin</option>
    </select>
    <label>Base Salary</label>
    <input name="baseSalary" type="number" min="0" required value="50000" />
    <label>HRA %</label>
    <input name="hraPercent" type="number" min="0" value="10" />
    <label>DA %</label>
    <input name="daPercent" type="number" min="0" value="5" />
    <label>Deductions</label>
    <input name="deductions" type="number" min="0" value="1000" />
    <label>Reset Password (optional)</label>
    <input name="newPassword" type="text" placeholder="Leave blank to keep current" />
    <button class="btn" type="submit">Save</button>
  </form>
</section>

<!-- Include your footer here -->

</body>
</html>
