<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Include header -->
  <header class="site-header">
    <div class="container">
      <a class="logo" href="/">EmployeeSite</a>
      <nav class="nav">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="leave.html">Apply Leave</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Admin Login Section -->
  <section class="card">
    <h2>Admin Login</h2>
    <!-- You can display error here using JS or manually -->
    <p id="error-message" class="error" style="display:none;"></p>
    
    <form method="post" action="/auth/login" class="form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      
      <button class="btn" type="submit">Login</button>
    </form>
  </section>

  <!-- Include footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> <h5 style="color: #2c3e50;">EmployeeSite â€” All rights reserved.</h5></p>
    </div>
  </footer>

  <!-- Header & Footer related JS -->
  <script src="js/header-footer.js"></script> 

</body>
</html>
